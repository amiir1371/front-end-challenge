
<div class="select-person-content">
    <p-card>
        <ng-template pTemplate="title">
            People
        </ng-template>
        <ng-template pTemplate="subtitle">
            Select a person from list
        </ng-template>
        <ng-template pTemplate="content">
            <p-table [value]="people" selectionMode="single" [(selection)]="selectedPerson"  dataKey="id" [tableStyle]="{'min-width': '50rem'}">
                <ng-template pTemplate="header">
                    <tr>
                        <th>select</th>
                        <th>id</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-person>
                    <tr [pSelectableRow]="person">
                        <td>
                            <p-tableRadioButton [value]="person"></p-tableRadioButton>
                        </td>
                        <td>{{person.id}}</td>
                        <td>{{person.firstName}}</td>
                        <td>{{person.lastName}}</td>
                    </tr>
                </ng-template>
            </p-table>
        </ng-template>
        <ng-template pTemplate="footer">
            <div class="grid grid-nogutter justify-content-between">
                <p-button label="Back" (onClick)="prevPage()" icon="pi pi-angle-left"></p-button>
                <p-button label="Next" (onClick)="nextPage()" icon="pi pi-angle-right" iconPos="right"></p-button>
            </div>
        </ng-template>
    </p-card>
</div>
