<div class="general-fields-content">
    <p-card>
        <ng-template pTemplate="title">
            General Fields
        </ng-template>
        <ng-template pTemplate="subtitle">
            Enter the required fields
        </ng-template>
        <ng-template pTemplate="content">
            <div class="formgrid grid">
                <div class="field col-12 md:col-6">
                    <label for="currency-us">Amount</label>
                    <p-inputNumber #amount="ngModel" [(ngModel)]="register.amount" [required]="true"
                        inputId="currency-us" mode="currency" currency="USD" locale="en-US"
                        [ngClass]="{'ng-dirty': (amount.invalid && !isSubmitted) || (amount.dirty && amount.invalid)}"
                        [class]="' w-full'">
                    </p-inputNumber>
                    <small *ngIf="(amount.invalid && !isSubmitted) || (amount.dirty && amount.invalid)"
                        class="p-error">Amount
                        is required.</small>
                </div>
                <div class="field col-12 md:col-6 ">
                    <label for="date">Date</label>
                    <p-calendar id="date" [(ngModel)]="register.date" [minDate]="minDate" [maxDate]="maxDate"
                        [readonlyInput]="false" inputId="min-max" [class]="'w-full'"></p-calendar>
                </div>

                <div class="field  col-12 md:col-6">
                    <label for="status">Status</label>
                    <p-dropdown inputId="status" [required]="true" [options]="statusList" [(ngModel)]="selectedStatus"
                        placeholder="Select a status" optionLabel="value" [showClear]="true" [class]="' w-full'"
                        [ngClass]="{'ng-dirty': (!selectedStatus && !isSubmitted)}">
                    </p-dropdown>
                    <small *ngIf="(!selectedStatus && !isSubmitted)" class="p-error">status
                        is required.</small>
                </div>
                <div class=" field  col-12 md:col-6">
                    <label for="source">Source of fund</label>
                    <input #source="ngModel" inputId="source" type="text" [(ngModel)]="register.sourceOfFund" pInputText
                        [pKeyFilter]="'alpha'" required placeholder="Source of fund" [class]="'w-full'"
                        [ngClass]="{'ng-dirty': (source.invalid && !isSubmitted) || (source.dirty && amount.invalid)}">
                    <small *ngIf="(source.invalid && !isSubmitted) || (source.dirty && source.invalid)"
                        class="p-error">source
                        is required.</small>
                </div>
            </div>
        </ng-template>
        <ng-template pTemplate="footer">
            <div class="grid grid-nogutter justify-content-between">
                <p-button label="Back" (onClick)="prevPage()" icon="pi pi-angle-left"></p-button>
                <p-button label="Next" (onClick)="nextPage()" icon="pi pi-angle-right" iconPos="right"></p-button>
            </div>
        </ng-template>
    </p-card>
</div>
